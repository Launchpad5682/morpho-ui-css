<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <main class="main--section">
      <!-- Logo -->
      <div class="logo--name">
        <img class="logo" src="assets/logo.gif" alt="logo" />
        <h2 class="h2__typography">Morpho-UI</h2>
      </div>
      <!-- tagline -->
      <p class="h4__typography typography--white">
        Elegant, modular and easy-to-use css-utility-class-based component
        library
      </p>
      <!-- Explore button, copy command block-->
      <div class="btn--box">
        <a class="btn" href="./components/Alert/Alert.html">Explore</a>
        <div class="copy--snippet">
          <span class="clipboard">npm i @launchpad5682/morpho-ui</span>
          <button class="copy--btn">COPY</button>
        </div>
      </div>
      <span class="subtitle2__typography typography--red"
        >npm package is in development phase</span
      >
    </main>
    <!-- Why using script src with inner code doesn't work? -->
    <script src="anime.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
